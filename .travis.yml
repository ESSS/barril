language: python

stages:
- test
- name: deploy
  if: repo = ESSS/barril AND tag IS present

jobs:
  include:
    - install:
      - pip install -U pip
      - pip install -U tox
      script:
      - tox
      python: '2.7'
      env: TOXENV=py27

    - python: '3.5'
      env: TOXENV=py35

    - python: '3.6'
      env: TOXENV=py36

    - stage: deploy
      python: '3.6'
      env:
      install: pip install -U setuptools setuptools_scm
      script: skip
      deploy:
        provider: pypi
        distributions: sdist bdist_wheel
        user: lincrosenbach
        password:
          secure: 
        on:
          tags: true
          repo: ESSS/barril
          python: 3.6

branches:
  only:
  - master
  - "/v(\\d+\\.)*\\d/"

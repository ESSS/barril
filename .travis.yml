language: python

stages:
- test
- name: deploy
  if: repo = ESSS/barril AND tag IS present

install:
- pip install -U pip
- pip install -U tox

script:
- tox

jobs:
  include:
    - python: '3.6'
      env: TOXENV=linting

    - python: '3.6'
      env: TOXENV=docs

    - python: '3.6'
      env: TOXENV=py36

    - python: '3.7'
      env: TOXENV=py37
      sudo: required
      dist: xenial

    - stage: deploy
      python: '3.6'
      env:
      install: pip install -U setuptools setuptools_scm
      script: skip
      deploy:
        provider: pypi
        distributions: sdist bdist_wheel
        user: lincrosenbach
        password:
          secure: 
        on:
          tags: true
          repo: ESSS/barril
          python: 3.6

branches:
  only:
  - master
  - "/v(\\d+\\.)*\\d/"

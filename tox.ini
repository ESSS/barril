[tox]
envlist = py36, py37, py38, py39, py310, linting, docs
isolated_build = true

[testenv]
extras = testing
commands =
    pytest --cov={envsitepackagesdir}/barril --pyargs barril {posargs} --doctest-modules
    codecov

[testenv:linting]
skip_install = True
basepython = python3.6
deps = pre-commit>=1.11.0
commands = pre-commit run --all-files --show-diff-on-failure

[testenv:docs]
skipsdist = True
usedevelop = True
changedir = docs
extras = docs
commands =
    sphinx-build -W -b html . _build
